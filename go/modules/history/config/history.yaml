# history.yaml - configuration file for the history storage.

# moduleID is the service instance and thingID of the service itself
# when using multiple instances they have to differ.
# Default is history
#moduleID: history

# filters for notifications
notifications:
  # retain any of these events with names for temperature and humidity
  events:
    - thingID: thing1
      names: ["temperature", "humidity"]
      retain: true
    - thingID: thing2
      names: ["temperature", "humidity"]
      retain: true
  # retain temperature property updates
  properties:
    - names: ["temperature"]
    - retain: true

# retain all configuration and action requests
requests:
  # retain all invoke action requests
  actions:
    retain: true
  # retain all configuration updates
  properties:
    retain: true

